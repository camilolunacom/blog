<header class="site-header">
    <h1>
        <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </h1>

    {% if page_paths %}
    <nav class="main-nav">
        {% for path in page_paths %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page.title %}
            <a class="nav-item" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
    </nav>
    {% endif %}

</header>
